<!DOCTYPE html>
<html>
<head>
<meta charset='ISO-8859-1'>
<title>Insert title here</title>
<!-- Add Bootstrap CSS link -->
<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'>
</head>
<body>
<!-- Add Bootstrap container with yellow background -->
<div class='container mt-5 bg-warning p-3'>
    <form action='addvinfo'>
    <h2>Bike Info</h2>
    <hr>
    <br>
        <div class='form-group'>
            <label for='vbrand'>Brand:</label>
            <input type='text' class='form-control' id='vbrand' name='vbrand' placeholder='Enter Brand Name'>
        </div>
        <div class='form-group'>
            <label for='vprice'>Price:</label>
            <input type='text' class='form-control' id='vprice' name='vprice' placeholder='Enter Price'>
        </div>
        <div class='form-group'>
            <label for='vname'>Bike Name:</label>
            <input type='text' class='form-control' id='vname' name='vname' placeholder='Enter Bike Name'>
        </div>
        <div class='form-group'>
            <label for='mno'>Model No.:</label>
            <input type='text' class='form-control' id='mno' name='mno' placeholder='Enter Model Number'>
        </div>
        <div class='form-group'>
            <label for='descript'>Description:</label>
            <input type='text' class='form-control' id='descript' name='descript' placeholder='Enter Your description'>
        </div>
        <br><hr><br>
        <button type='submit' class='btn btn-primary'>Submit</button>
    </form>
</div>
<!-- Add Bootstrap JS scripts (optional) -->
<script src='https://code.jquery.com/jquery-3.5.1.slim.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></script>
</body>
</html>
