<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- Add Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- Add a Bootstrap container with dark blue background -->
<div class="container mt-5 p-4 bg-warning text-light border rounded">
    <form action="contactdata">
        <h2>Contact Us</h2>
        <div class="form-group">
            <label for="cname">Name:</label>
            <input type="text" class="form-control" id="cname" name="cname" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="cemail">Email id:</label>
            <input type="text" class="form-control" id="cemail" name="cemail" placeholder="Enter Email-id">
        </div>
        <div class="form-group">
            <label for="csub">Subject:</label>
            <input type="text" class="form-control" id="csub" name="csub" placeholder="Enter Contact Number">
        </div>
        <div class="form-group">
            <label for="cmsg">Message:</label>
            <input type="text" class="form-control" id="cmsg" name="cmsg" placeholder="Enter Your Message">
        </div>
        <input type="submit" class="btn btn-light" value="Submit">
    </form>
</div>

<!-- Add Bootstrap JS and Popper.js (required for some Bootstrap features) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
